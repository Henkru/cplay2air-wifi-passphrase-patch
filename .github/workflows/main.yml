on:
  push:
    tags:
      - 'v*'

name: Release
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install toolchain
        run: |
          mkdir toolchain
          cd toolchain
          wget https://releases.linaro.org/components/toolchain/binaries/5.1-2015.08/arm-linux-gnueabi/gcc-linaro-5.1-2015.08-x86_64_arm-linux-gnueabi.tar.xz
          tar xvf gcc-linaro-5.1-2015.08-x86_64_arm-linux-gnueabi.tar.xz
          export PATH=$PWD/gcc-linaro-5.1-2015.08-x86_64_arm-linux-gnueabi/bin:$PATH
      - name: Update PATH
        run: |
          echo "$GITHUB_WORKSPACE/toolchain/gcc-linaro-5.1-2015.08-x86_64_arm-linux-gnueabi/bin" >> $GITHUB_PATH
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build
        run: |
          ./build.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: inject.o
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
